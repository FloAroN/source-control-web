<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCE CONTROL | 3D Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Space Grotesk', sans-serif; }
        body { background: #020202; overflow: hidden; perspective: 2000px; }
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; background: radial-gradient(ellipse at 50% 0%, #0a0a0a 0%, #020202 40%, #000000 100%); }
        .aurora-wave { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 25%, transparent 50%); filter: blur(80px); animation: aurora-flow 30s infinite ease-in-out; mix-blend-mode: screen; }
        @keyframes aurora-flow { 0%, 100% { transform: rotate(0deg) scale(1) translate(0, 0); } 33% { transform: rotate(120deg) scale(1.1) translate(5%, -5%); } 66% { transform: rotate(240deg) scale(0.9) translate(-5%, 5%); } }
        .scene { position: relative; z-index: 10; transform-style: preserve-3d; transition: transform 0.1s ease-out; }
        .luxury-card { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9); transform-style: preserve-3d; }
        .aluminum-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.06); transition: all 0.4s; color: white; }
        .matte-button { background: #fff; color: #000; transition: all 0.4s; cursor: pointer; }
        .matte-button:disabled { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.2); cursor: not-allowed; }
        .loader-matte { width: 18px; height: 18px; border: 2px solid rgba(0,0,0,0.1); border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-log-container { margin-top: 1.5rem; height: 20px; display: none; text-align: center; }
        .status-text { font-size: 10px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.3em; animation: pulse-text 1.5s infinite; }
        @keyframes pulse-text { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="aurora-container"><div class="aurora-wave"></div><div class="aurora-wave"></div></div>
    <div class="scene" id="scene">
        <div class="luxury-card w-full max-w-md rounded-3xl p-8 md:p-10" id="card">
            <div class="mb-8 text-center">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div class="w-1 h-1 rounded-full bg-white shadow-[0_0_8px_#fff]"></div>
                    <span class="text-[10px] uppercase tracking-[0.3em] text-white/40 font-medium">System Active</span>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tighter mb-2">SOURCE</h1>
                <h2 class="text-4xl md:text-5xl font-light text-white/50 tracking-tight">CONTROL</h2>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-white/35 mb-2 ml-1">Target Niche</label>
                    <input type="text" id="nicheInput" class="aluminum-input w-full px-5 py-4 rounded-xl placeholder-white/10" placeholder="Enter market segment...">
                </div>
                <button onclick="runAudit()" id="actionBtn" class="matte-button w-full py-4 rounded-xl font-semibold text-sm uppercase tracking-[0.15em] flex items-center justify-center gap-3">
                    <span id="btnText">Initialize Audit</span>
                    <div class="loader-matte" id="loader"></div>
                </button>
                <div id="statusContainer" class="status-log-container">
                    <span id="statusText" class="status-text">Neural Uplink...</span>
                </div>
            </div>
            <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center text-[10px] uppercase tracking-[0.2em] text-white/25">
                <span>v.2.2.1</span>
                <span>Secure Connection</span>
            </div>
        </div>
    </div>
    <script>
        const webhookUrl = "https://floaron.app.n8n.cloud/webhook/f8414981-70c9-48c5-aa61-6d2c6eb0ef31";
        const statusMessages = ["INITIALIZING...", "SCANNING MARKET...", "ANALYZING...", "ENCRYPTING...", "DISPATCHING..."];
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        async function runAudit() {
            const input = document.getElementById('nicheInput');
            const btn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const statusContainer = document.getElementById('statusContainer');
            const statusDisplay = document.getElementById('statusText');
            
            const niche = input.value.trim();
            if (!niche) return;

            btn.disabled = true;
            input.disabled = true;
            loader.style.display = 'block';
            statusContainer.style.display = 'block';
            btnText.textContent = 'ANALYZING';

            let msgIndex = 0;
            const logInterval = setInterval(() => {
                statusDisplay.textContent = statusMessages[msgIndex];
                msgIndex = (msgIndex + 1) % statusMessages.length;
            }, 1500);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ niche: niche, source: 'source_control_web' })
                });

                const data = await response.json();
                clearInterval(logInterval);

                if (response.ok) {
                    btnText.textContent = 'COMPLETED';
                    statusDisplay.textContent = 'DATA TRANSMITTED';
                } else {
                    btnText.textContent = 'LIMITED';
                    statusDisplay.textContent = data.message || 'LIMIT REACHED';
                }
            } catch (error) {
                if (typeof logInterval !== 'undefined') clearInterval(logInterval);
                btnText.textContent = 'ERROR';
                statusDisplay.textContent = 'CONNECTION FAILED';
            } finally {
                setTimeout(() => {
                    btn.disabled = false;
                    input.disabled = false;
                    btnText.textContent = 'INITIALIZE AUDIT';
                    loader.style.display = 'none';
                    statusContainer.style.display = 'none';
                    input.value = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
