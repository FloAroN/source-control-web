<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCE CONTROL | 3D Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: #020202;
            overflow: hidden;
            perspective: 2000px;
        }

        /* Feine Filmkorn-Overlay */
        .matte-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.015;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Aurora Background - flüssig, weich, kinoähnlich */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at 50% 0%, #0a0a0a 0%, #020202 40%, #000000 100%);
        }

        .aurora-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.01) 25%,
                transparent 50%
            );
            filter: blur(80px);
            animation: aurora-flow 30s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        .aurora-wave:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 40s;
            transform: rotate(0deg);
            background: radial-gradient(
                ellipse at 30% 20%,
                rgba(255, 255, 255, 0.04) 0%,
                transparent 60%
            );
        }

        .aurora-wave:nth-child(2) {
            animation-delay: -10s;
            animation-duration: 50s;
            transform: rotate(120deg);
            background: radial-gradient(
                ellipse at 70% 80%,
                rgba(255, 255, 255, 0.03) 0%,
                transparent 50%
            );
        }

        .aurora-wave:nth-child(3) {
            animation-delay: -20s;
            animation-duration: 35s;
            transform: rotate(240deg);
            background: radial-gradient(
                ellipse at 50% 50%,
                rgba(255, 255, 255, 0.02) 0%,
                transparent 70%
            );
        }

        .light-shaft {
            position: absolute;
            top: -20%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.04) 0%,
                transparent 60%
            );
            filter: blur(60px);
            transform: translateX(-50%);
            pointer-events: none;
            animation: shaft-pulse 15s infinite ease-in-out;
        }

        @keyframes aurora-flow {
            0%, 100% {
                transform: rotate(0deg) scale(1) translate(0, 0);
            }
            33% {
                transform: rotate(120deg) scale(1.1) translate(5%, -5%);
            }
            66% {
                transform: rotate(240deg) scale(0.9) translate(-5%, 5%);
            }
        }

        @keyframes shaft-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Main 3D Card Container */
        .scene {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* The Luxury Card */
        .luxury-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 
                0 50px 100px -20px rgba(0,0,0,0.9),
                0 30px 60px -30px rgba(0,0,0,0.5),
                inset 0 0 0 1px rgba(255,255,255,0.1),
                inset 0 0 100px rgba(255,255,255,0.02);
            transform-style: preserve-3d;
        }

        .card-depth-1 { transform: translateZ(40px); }
        .card-depth-2 { transform: translateZ(60px); }
        .card-depth-3 { transform: translateZ(80px); }

        /* Input Field - Matte Aluminum Look */
        .aluminum-input {
            background: linear-gradient(145deg, rgba(0,0,0,0.4) 0%, rgba(10,10,10,0.6) 100%);
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 
                inset 0 2px 4px rgba(0,0,0,0.5),
                0 1px 0 rgba(255,255,255,0.03);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .aluminum-input:focus {
            border-color: rgba(255,255,255,0.2);
            box-shadow: 
                inset 0 2px 4px rgba(0,0,0,0.5),
                0 0 30px rgba(255,255,255,0.05),
                0 0 0 1px rgba(255,255,255,0.05);
            outline: none;
            background: linear-gradient(145deg, rgba(0,0,0,0.5) 0%, rgba(5,5,5,0.7) 100%);
        }

        .aluminum-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        /* Premium White Glow Button */
        .matte-button {
            background: linear-gradient(145deg, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.95) 100%);
            color: #000;
            border: none;
            box-shadow: 
                0 10px 40px -10px rgba(255,255,255,0.15),
                0 4px 10px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .matte-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: left 0.6s;
        }

        .matte-button:hover:not(:disabled) {
            transform: translateY(-2px) translateZ(20px);
            box-shadow: 
                0 20px 60px -15px rgba(255,255,255,0.25),
                0 8px 20px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.9);
        }

        .matte-button:hover::before {
            left: 100%;
        }

        .matte-button:active:not(:disabled) {
            transform: translateY(0) translateZ(10px);
        }

        .matte-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
            transform: none;
        }

        /* Loading Spinner im Button */
        .loader-matte {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Director Status Log - unter dem Button */
        #statusLog {
            height: 20px;
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translateZ(60px);
        }

        #statusLog.active {
            opacity: 1;
        }

        /* Text Effects */
        .text-3d {
            text-shadow: 
                0 0 30px rgba(255,255,255,0.06),
                0 0 60px rgba(255,255,255,0.03);
            transform: translateZ(60px);
        }

        .glow-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            box-shadow: 0 0 8px rgba(255,255,255,0.08);
        }

        /* Success Checkmark */
        .check-matte {
            display: none;
            width: 18px;
            height: 18px;
            stroke: #000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            animation: checkmark 0.4s ease-out forwards;
        }

        @keyframes checkmark {
            to { stroke-dashoffset: 0; }
        }

        .status-dot {
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff, 0 0 16px rgba(255,255,255,0.3);
            animation: pulse-matte 3s infinite;
        }

        @keyframes pulse-matte {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Feine Filmkorn-Overlay -->
    <div class="matte-noise"></div>

    <!-- Aurora Background -->
    <div class="aurora-container">
        <div class="light-shaft"></div>
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
        <div class="aurora-wave"></div>
    </div>

    <!-- 3D Scene Container -->
    <div class="scene" id="scene">
        <div class="luxury-card w-full max-w-md rounded-3xl p-8 md:p-10 relative" id="card">
            
            <!-- Header -->
            <div class="card-depth-1 mb-8 text-center">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div class="status-dot"></div>
                    <span class="text-[10px] uppercase tracking-[0.3em] text-white/40 font-medium">System Active</span>
                </div>
                
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tighter text-3d mb-2">
                    SOURCE
                </h1>
                <h2 class="text-4xl md:text-5xl font-light text-white/50 tracking-tight text-3d">
                    CONTROL
                </h2>
                
                <div class="glow-line w-20 mx-auto mt-6 mb-4"></div>
                
                <p class="text-white/35 text-sm font-light tracking-wide leading-relaxed max-w-xs mx-auto card-depth-2">
                    Advanced Market Intelligence<br>
                    Neural Network Analysis
                </p>
            </div>

            <!-- Input Section -->
            <div class="space-y-6 card-depth-3">
                <div class="relative group">
                    <label class="block text-[10px] uppercase tracking-[0.2em] text-white/35 mb-2 ml-1 group-focus-within:text-white/70 transition-colors duration-300">
                        Target Niche
                    </label>
                    <input 
                        type="text" 
                        id="nicheInput" 
                        class="aluminum-input w-full px-5 py-4 rounded-xl text-white placeholder-white/15 text-base tracking-wide"
                        placeholder="Enter market segment..."
                        autocomplete="off"
                    >
                    <div class="absolute bottom-0 left-0 h-px w-0 bg-white/40 group-focus-within:w-full transition-all duration-500"></div>
                </div>

                <!-- 3D Button mit integriertem Loader -->
                <button 
                    onclick="runAudit()" 
                    id="actionBtn"
                    class="matte-button w-full py-4 rounded-xl font-semibold text-sm uppercase tracking-[0.15em] flex items-center justify-center gap-3 group relative"
                >
                    <span id="btnText">Initialize Audit</span>
                    <div class="loader-matte" id="loader"></div>
                    <svg class="check-matte" id="checkIcon" viewBox="0 0 24 24">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>

                <!-- Director Status Log -->
                <div id="statusLog"></div>
            </div>

            <!-- Footer Info -->
            <div class="mt-8 pt-6 border-t border-white/5 card-depth-2">
                <div class="flex justify-between items-center text-[10px] uppercase tracking-[0.2em] text-white/25">
                    <span>v.2.0.4</span>
                    <span class="flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-white/40"></span>
                        Secure Connection
                    </span>
                </div>
            </div>

            <!-- Reflection Overlay -->
            <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-white/5 via-transparent to-transparent pointer-events-none"></div>
        </div>
    </div>

    <script>
        const webhookUrl = "https://floaron.app.n8n.cloud/webhook-test/f8414981-70c9-48c5-aa61-6d2c6eb0ef31";

        // 3D Tilt Effect
        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0) rotateX(0)';
        });

        // Status Log Sequenz
        const statusMessages = [
            "Initializing Neural Network...",
            "Accessing Market Segments...",
            "Analyzing Competitor Structures...",
            "Encrypting Intelligence Report..."
        ];

        let statusInterval;
        let currentMessageIndex = 0;

        function startStatusLog() {
            const statusLog = document.getElementById('statusLog');
            currentMessageIndex = 0;
            statusLog.textContent = statusMessages[0];
            statusLog.classList.add('active');
            
            statusInterval = setInterval(() => {
                currentMessageIndex++;
                if (currentMessageIndex < statusMessages.length) {
                    statusLog.textContent = statusMessages[currentMessageIndex];
                } else {
                    clearInterval(statusInterval);
                }
            }, 1500);
        }

        function stopStatusLog(completed = false) {
            clearInterval(statusInterval);
            const statusLog = document.getElementById('statusLog');
            if (completed) {
                statusLog.textContent = "Transmission Complete";
                setTimeout(() => {
                    statusLog.classList.remove('active');
                    setTimeout(() => {
                        statusLog.textContent = "";
                    }, 300);
                }, 2000);
            } else {
                statusLog.classList.remove('active');
                setTimeout(() => {
                    statusLog.textContent = "";
                }, 300);
            }
        }

        async function runAudit() {
            const input = document.getElementById('nicheInput');
            const btn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const checkIcon = document.getElementById('checkIcon');
            
            const niche = input.value.trim();
            
            if (!niche) {
                input.style.borderColor = 'rgba(255,100,100,0.4)';
                setTimeout(() => { input.style.borderColor = ''; }, 2000);
                return;
            }
            
            // UI Sperre
            btn.disabled = true;
            input.disabled = true;
            btn.style.pointerEvents = 'none';
            btnText.textContent = 'Processing';
            btnText.style.opacity = '0.7';
            loader.style.display = 'block';
            
            // Starte Status Log
            startStatusLog();
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        niche: niche,
                        timestamp: new Date().toISOString(),
                        source: 'source_control_3d'
                    })
                });
                
                if (!response.ok) throw new Error('Failed');
                
                // Erfolg
                loader.style.display = 'none';
                checkIcon.style.display = 'block';
                btnText.textContent = 'Completed';
                stopStatusLog(true);
                
                // Reset nach 3 Sekunden
                setTimeout(() => {
                    btnText.textContent = 'Initialize Audit';
                    btnText.style.opacity = '1';
                    checkIcon.style.display = 'none';
                    btn.disabled = false;
                    input.disabled = false;
                    btn.style.pointerEvents = 'all';
                    input.value = '';
                    input.focus();
                }, 3000);
                
            } catch (error) {
                // Fehler
                loader.style.display = 'none';
                btnText.textContent = 'Error - Retry';
                btnText.style.opacity = '1';
                stopStatusLog(false);
                
                // UI Entsperrung bei Fehler
                setTimeout(() => {
                    btn.disabled = false;
                    input.disabled = false;
                    btn.style.pointerEvents = 'all';
                }, 2000);
            }
        }

        // Enter key support
        document.getElementById('nicheInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('nicheInput').disabled) {
                runAudit();
            }
        });
    </script>
</body>
</html>
